<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900">
<div class=" px-2">
    <div class=" text-center w-full h-20 text-white  flex justify-center items-center text-3xl ">Number guessing game</div>
    <div class=" text-center mt-3 w-full h-14 text-white  flex justify-center items-center text-1xl ">Try and guess a random number between 1 and 100. You have 10 attempts to guess the right number.</div>
    <div class=" w-full h-20 text-red-600  flex justify-center items-center text-4xl font-bold ">Guess a Number</div>

   <form action="">
    <div class=" w-full h-24 flex items-center justify-center">
        <input class=" h-14 rounded-xl sm:w-1/3 outline-none px-2  " type="text" name="" id="guessField" required>
    </div>

    <div class="flex justify-center items-center text-white">
        <input id="submt" class=" bg-black py-2 px-4 rounded-full"  type="submit" value="Submit guess">
    </div>
   </form>
<div id="startOver">
    <div class=" w-full flex justify-center text-white" id="previous"><p>Previous Guesses: <span id="guesses"></span></p></div>
    <div class=" w-full flex justify-center text-white" id=""><P>Guesses Remaining: <span id="remaining">10</span></P></div>
   
   
    <!-- <div class=" w-full flex justify-center text-white" id=""><P>Last Result: <span id="lastNum"></span></P></div>
    -->
   
    <div class=" w-full flex justify-center text-white">
        <P id="lastRe"></P>
    </div>
</div>   
</div>    
    <script src="script.js"></script>
</body>
</html>
